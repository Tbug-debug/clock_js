<!DOCTYPE html>
<html>
  <head>
    <title>something</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css"
  </head>
  <body>
    <span class="js-weather weather"></span>
    <div class="clock-all">
      <div class="js-clock">
        <h1 class="time">00:00</h1>
      </div>
      <div class="time">
        <form class="js-form form">
          <input class="Nainput" type="text" placeholder="What is your name?" />

        <h4 class="js-greetings greetings"></h4>
      </div>
      <div class="dolist_form">
        <form class="js-toDoForm">
          <input class="Doinput" type="text" placeholder="Write a to do" />
        </form>
        <ul class="js-toDoList dolist"></ul>
      </div>
    </div>
    <script src="clock.js"></script>
    <script src="gretting.js"></script>
    <script src="todo.js"></script>
    <script src="background.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
